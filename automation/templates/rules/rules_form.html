
{% extends 'base.html' %}
{% block content %}
 
<h1 class="mt-2 new-project">Import Rules</h1>
<hr class="mt-0 mb-4">


{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
      
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" class="btn btn-success mt-2" value="Import Rules">
</form>


{% endblock %}
